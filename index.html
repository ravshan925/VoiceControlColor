<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Voice control</title>
      <!-- CSS STYLE SHEET -->
      <link rel="stylesheet" href="./css/style.css">
      <!-- box icon -->
      <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
      <h2 id="ResultVoice">Say color and background changes !</h2>

      <main>
            <!-- <button id="ThemeDark">dark</button> -->
            <div class="lang">
                  <button class="btn" id="microphoneUz">
                        <i class='bx bxs-microphone-alt bx-lg'></i>
                  </button>
                  <p id="LangTypeUz">O'zbek</p>
                  <!-- <p id="ResultVoice">result:</p> -->
            </div>
            <div class="lang">
                  <button class="btn" id="microphoneEn">
                        <i class='bx bxs-microphone-alt bx-lg'></i></button>
                  <p id="LangTypeEn">English</p>
                  <!-- <p id="ResultVoice">result:</p> -->
            </div>
            <div class="lang">
                  <button class="btn" id="microphoneRu">
                        <i class='bx bxs-microphone-alt bx-lg'></i></button>
                  <p id="LangTypeRu">Русский</p>
                  <!-- <p id="ResultVoice">result:</p> -->
            </div>
      </main>

      <!-- JS FILE HERE -->
      <script src="./js/rusLang.js"></script>
      <script src="./js/engLang.js"></script>
      <script src="./js/uzbLang.js"></script>
</body>

</html>
